<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Bill Payment System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Utility Bill Payment System</h2>

        <!-- Payment Form -->
        <form id="paymentForm">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" required>
            
            <label for="billType">Bill Type:</label>
            <select id="billType" required>
                <option value="Electricity">Electricity</option>
                <option value="Water">Water</option>
                <option value="Gas">Gas</option>
            </select>
            
            <label for="amount">Amount (₹):</label>
            <input type="number" id="amount" required min="1">
            
            <label>
                <input type="checkbox" id="urgent"> Mark as Urgent
            </label>
            
            <button type="submit">Submit Payment</button>
        </form>

        <button id="processPayments">Process Payments</button>

        <h3>Transaction History</h3>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Bill Type</th>
                    <th>Amount (₹)</th>
                    <th>Urgent</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="historyTableBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
